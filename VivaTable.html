<!DOCTYPE html>
<html>
<head>
    <title>Centered Table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10" align="center">
    <!-- Row 1 -->
    <tr>
        <td colspan="2" width="200" height="60"></td>
        <td colspan="2" width="200"></td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td width="100" height="120"></td>
        <td width="100"></td>
        <td colspan="2" rowspan="2"></td>
    </tr>

    <!-- Row 3 -->
    <tr>
        <td height="120"></td>
        <td></td>
    </tr>

    <!-- Bottom Row -->
    <tr>
        <td colspan="2" height="60"></td>
        <td width="100"></td>
        <td width="100"></td>
    </tr>
</table>

</body>
</html>
